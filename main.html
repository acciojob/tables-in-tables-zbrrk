<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Tables Layout</title>
    <link rel="stylesheet" href="styles.css"> </head>
	
<body>

    <table class="main-table"  >
        <tr>
            <td class="main-cell">
                <table class="nested-table table-2">
                    <thead>
                        <tr>
                            <th colspan="2">Nested Table 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                        </tr>
                        <tr>
                            <td>abc</td>
                            <td>def</td>
                        </tr>
                    </tbody>
                </table>
            </td>

            <td class="main-cell">
                <table class="nested-table table-1">
                    <thead>
                        <tr>
                            <th>Nested Table 1</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <ul>
                                    <li>List item</li>
                                    <li>List item</li>
                                    <li>List item</li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        
        <tr>
            <td class="main-cell">
                <table class="nested-table table-3">
                    <thead>
                        <tr>
                            <th colspan="2">Nested Table 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><a href="#">Nested Table</a></td>
                            <td>Demo Continued</td>
                        </tr>
                    </tbody>
                </table>
            </td>

            <td class="main-cell">
                <table class="nested-table table-4">
                    <thead>
                        <tr>
                            <th>Nested Table 4</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="black-bg">HTML</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
